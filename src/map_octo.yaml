# the output monecraft world name
level_name: robot_octo

# The smallest x,y,z point of the octomap will be placed at
# these coordinates of the minecraft world
origin_x: 10
origin_y: 1
origin_z: 10

# the player's spawn point'
spawn_x: 0
spawn_y: 4
